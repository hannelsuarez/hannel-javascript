  <script>
console.log("Let's do math:");

let x = 5;
console.log(x); 
    
let y = 3;
console.log(y); 
    
let z = x * y;

// Math on my own
let a = 10;
console.log(a);

let b = 15;
console.log(b);
// variable names?    
let c = a + b;
console.log(c);

console.log("Working with strings:");

let firstName = 'Hannel';
let middleName = 'Monse';
let lastName = 'Suarez';

let name = firstName + " " + middleName + " " + lastName;
console.log(name)

// Strings on my own

let greeting = 'My name is';

console.log("Using functions:");
// functions to make square numbers

function makeSquare(theNumb) {
  let squared = Math.pow(theNumb, 2);
  return squared;
}
let try01 = makeSquare(3);
console.log(try01);

let try02 = makeSquare(4);
console.log(try02);

let try03 = makeSquare(5);
console.log(try03);

// Functions on my own

function nameMaker(firstName, middleName, lastName) {
  let name = firstName + " " + middleName + " " + lastName;
  return name;
}
let name01 = nameMaker("George", "W", "Bush");
console.log(name01);

let name02 = nameMaker("Robert", "'Beto'", "O'Rourke");
console.log(name02);

let name03 = nameMaker("Nicki", "Minaj", "Suarez");
console.log(name03);
